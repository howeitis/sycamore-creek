  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "Sycamore Creek Consulting",
    "alternateName": "Sycamore Creek",
    "url": "https://sycamorecreekconsulting.com",
    "logo": "https://sycamorecreekconsulting.com/logo.png",
    "description": "Sycamore Creek Consulting is a boutique talent advisory firm specializing in retained search and recruiting for technical and leadership roles. Founded and operated by Owen Howe, the firm focuses on sourcing passive talent — candidates who are not actively looking — for high-growth startups and established institutions in Washington D.C. and New York City.",
    "founder": {
      "@type": "Person",
      "name": "Owen Howe",
      "jobTitle": "Founder & Principal",
      "email": "owen@howe.app",
      "sameAs": "https://www.linkedin.com/in/owen-howe-wm2016/"
    },
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Washington",
      "addressRegion": "DC",
      "addressCountry": "US"
    },
    "areaServed": [
      { "@type": "City", "name": "Washington, D.C." },
      { "@type": "City", "name": "New York City" }
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "owen@howe.app",
      "contactType": "Business Inquiries"
    },
    "sameAs": [
      "https://www.linkedin.com/in/owen-howe-wm2016/"
    ],
    "knowsAbout": [
      "Retained executive search",
      "Technical recruiting",
      "Talent acquisition strategy",
      "Passive candidate sourcing",
      "Compensation benchmarking",
      "AI and LLM engineer hiring",
      "FPGA engineer recruiting",
      "Defense sector recruiting",
      "Startup team building",
      "Embedded recruiting",
      "Offer negotiation"
    ],
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Talent Advisory Services",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Retained Search",
            "description": "End-to-end search ownership for critical hires. Includes market mapping, candidate scorecard development, outreach, evaluation, and offer negotiation. Best for senior technical leadership, niche engineering roles, and confidential replacements where the talent pool is small and the stakes are high."
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Embedded Recruiting",
            "description": "Direct integration into the client's team for a defined engagement period. Operates inside client ATS, attends standups, and functions as an extension of the internal recruiting function without the overhead of a full-time hire. Best for startups scaling rapidly after a funding round."
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Strategic Talent Advising",
            "description": "Advisory on compensation architecture, interview design, employer positioning, and organizational planning for teams in transition. Best for founders losing candidates and leadership navigating AI-driven workforce restructuring."
          }
        }
      ]
    }
  }
  </script>
  <!-- GitHub Pages SPA: restore path from 404.html redirect -->
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var p = params.get('p');
      if (p != null) {
        var q = params.get('q');
        var url = window.location.pathname + '/' + decodeURIComponent(p) +
          (q ? '?' + decodeURIComponent(q) : '') + window.location.hash;
        window.history.replaceState(null, null, url);
      }
    })();
  </script>
